<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle{
      background-color: red;
      height:200px;
      width: 200px;
      border-radius: 50%;
      position: absolute;
      top: 150px;
      left:250px;
    }

    .blue-box{
      background-color: blue;
      height: 300px;
      width: 500px;
      position:relative;
      top:200px;
      left:200px;
    }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

  <!--My own-->
  <div class="static">
  </div>

  
  <div class="relative">
  </div>

  
  <div class="absolute">
  </div>


  <div class="fixed">
  </div>
</body>

</html>
